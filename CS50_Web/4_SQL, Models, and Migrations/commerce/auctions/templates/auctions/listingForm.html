{% extends "auctions/layout.html" %}
method
{% block body %}
    <h2>Create/Add Listing Items</h2>

    {% if edit %}
        <form action="{% url 'editListing' id=item.id %}" method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Title</span>
                </div>
                <input type="text" class="form-control" placeholder="Name" name="itemName"  value="{{item.title}}" required>
            </div>
            <label>Image URL</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">https://example.com/image.png</span>
                </div>
                <input type="url" class="form-control" name="imageUrl" pattern="https://.*" value="{{item.image_url}}">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">0.00</span>
                </div>
                <input type="number" class="form-control " step="0.01" name="price" value="{{item.bid}}" required>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Description</span>
                </div>
                <textarea class="form-control" name ="description" required>{{item.description}}</textarea>
            </div>
        </br>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Category</label>
                </div>
                <select class="custom-select" name="category">
                    {% for category in categories %}
                    <option value="{{category}}">{{category}}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    {% else %}
        <form action="{% url 'createListing' %}" method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Title</span>
                </div>
                <input type="text" class="form-control" placeholder="Name" name="itemName" required>
            </div>
            <label>Image URL</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">https://example.com/image.png</span>
                </div>
                <input type="url" class="form-control" name="imageUrl" pattern="https://.*">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">0.00</span>
                </div>
                <input type="number" class="form-control " step="0.01" name="price" required>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Description</span>
                </div>
                <textarea class="form-control" name ="description" required></textarea>
            </div>
        </br>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Category</label>
                </div>
                <select class="custom-select" name="category">
                    {% for category in categories %}
                    <option value="{{category}}">{{category}}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    {% endif %}

{% endblock %}
