{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand">My Blog</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">My Portfolio</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item" >Hi {{ user.username }}!</li>
                    <li class="nav-item"><a href="{% url 'index' %}" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="{% url 'post_new' %}" class="nav-link">+ Add Post</a></li>
                    
                    <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Log out</a></li>
                {% else %}
                    <li class="nav-item">You are not logged in.</li>
                    <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Log In</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
