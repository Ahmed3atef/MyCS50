{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search</h1>

    <ul>
        {% for i in recom %}
            <li><a href="{% url 'entry' title=i %}"> {{ i }} </a></li>
        {% empty %}
            <h2 style="text-align:center">No Result</h2>   
        {% endfor %}
    </ul>

{% endblock %}
